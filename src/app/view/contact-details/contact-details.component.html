<html>
  <body>
    <button class="button-fancy" routerLink = '/addcontact'>+ Add Contact</button>
    <table>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Phone Number</th>
        <th>Email Id</th>
        <th>Status</th>
        <th>Delete</th>
        <th>Edit</th>
      </tr>
      <tr  *ngFor="let contact of contacts">
        <td>{{contact.firstname}}</td>
        <td>{{contact.lastname}}</td>
        <td>{{contact.phonenumber}}</td>
        <td>{{contact.emailid}}</td>
        <td>{{contact.status}}</td>
        <td><button (click) = "removecontact(contact)">DELETE</button></td>
        <td><button [routerLink] = "['/editcontact', contact.id]">UPDATE</button></td>
      </tr>
    </table>
  </body>
</html>
